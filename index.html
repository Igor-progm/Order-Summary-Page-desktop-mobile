<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="order-card">
            
            <img src="./src/images/illustration-hero.svg" alt="ilustração hero">
            
            <div class="card-info-container">
                <h1 class="title">
                    Order Summary
                </h1>

                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>

                <div class="transaction">
                    

                    <div class="transaction-type">
                        <img src="./src/images/icon-music.svg" alt="ícone nota músical">
                        <div>
                            <p class="plan">Annual Plan</p>

                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    
                    <div>
                        <a class="change" href="#"><p>Change</p></a>
                    </div> 
                </div>

                <button class="btn-pay">
                    Proceed to Payment
                </button>

                <a class="cancel-order" href="#"><p>Cancel Order</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
